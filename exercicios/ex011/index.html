<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Foto flexível">
    </picture>

    <audio preload="metadata" autoplay controls>
        <source src="midia/trimmed&taught-danlebowitz.mp3" type="audio/mpeg">
        <source src="midia/trimmed&taught-danlebowitz.mp3" type="audio/ogg">
        <source src="midia/trimmed&taught-danlebowitz.mp3" type="audiowav">
        <p>infelizmente seu navegador não consegue  reproduzir.<a href="midia/trimmed&taught-danlebowitz.mp3">Clique para baixar</a>
        </p>
    </audio>

</html>
